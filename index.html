<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Component</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="img">
          <img class="equi" src="./images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <h1>Equlibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <span class="left"
            ><img
              class="image"
              src="./images/icon-ethereum.svg"
              alt=""
            />0.041 ETH</span
          >
          <span class="right"
            ><img
            class="image"
              src="./images/icon-clock.svg"
              alt=""
            />3 days left</span
          >
        </div>
        <hr />
        <div class="footer">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
          <span> Creation of&nbsp; <span class="name"> Jules Wyvern</span></span>
        </div>
      </div>
    </main>
  </body>
</html>
